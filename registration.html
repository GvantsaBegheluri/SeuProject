<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <a href="./index.html">
                <img src="https://gemrielia.ge/static/images/logo/logo.svg" alt="Company Logo">
            </a>
        </div>

        <div class="form-section">
            <h2 class="form-title">რეგისტრაცია</h2>

            <div class="social-buttons">
                <button class="btn facebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <div class="or-separator">ან</div>
                <button class="btn google">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>

            <div class="divider">
                <div class="line"></div>
            </div>

            <form class="registration-form">
                <input type="email" placeholder="ელ.ფოსტა" id="email" class="input-field">
                <input type="password" placeholder="პაროლი" id="password" class="input-field">
                <input type="password" placeholder="გაიმეორეთ პაროლი" id="password2" class="input-field">
                <input type="date" placeholder="რეგისტრაციის თარიღი" id="date" class="input-field">
                <input type="text" placeholder="მომხმარებლის სახელი" id="id" class="input-field">
                
                <label for="country" class="input-label">აირჩიეთ ან ჩაწერეთ ქვეყანა:</label>
                <input list="countries" id="country" name="country" placeholder="ჩაწერეთ ან აირჩიეთ ქვეყანა" class="input-field">
                <datalist id="countries">
                    <option value="საქართველო">
                    <option value="საფრანგეთი">
                    <option value="გერმანია">
                    <option value="აშშ">
                    <option value="იტალია">
                    <option value="ესპანეთი">
                    <option value="დიდი ბრიტანეთი">
                    <option value="თურქეთი">
                    <option value="უკრაინა">
                    <option value="რუსეთი">
                </datalist>

                <input type="text" placeholder="ქალაქი" id="city" class="input-field">
                
                <label for="phone" class="input-label">მობილურის ნომერი:</label>
                <input type="tel" id="phone" name="phone" placeholder="+995 5XX XXX XXX" pattern="^\+995\s5\d{2}\s\d{3}\s\d{3}$" required class="input-field">

                <button type="submit" class="btn submit-btn">რეგისტრაცია</button>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="register.js"></script>
</body>
</html>
